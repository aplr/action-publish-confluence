name: Update dist

on:
  push:
    branches:
      - "dependabot/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dist:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16.x"
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run all
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: "dist/**"
